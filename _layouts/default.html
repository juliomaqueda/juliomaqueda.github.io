<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
	{% seo %}
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1e6bb">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
	<header>
		<div class="main-content">
			<div class="personal-info">
				<a href="{{ site.url }}"><img src="{{ '/assets/images/avatar.png' }}"></a>
				<div>
					<div class="project-name nowrap">{{ site.title | default: site.github.repository_name }}</div>
					<span class="project-tagline">{{ site.description | default: site.github.project_tagline }}</span>
					<span class="project-tagline nowrap"> ¯\_(ツ)_/¯ </span>
				</div>
			</div>
			<div class="personal-contact">
				<a href="https://github.com/juliomaqueda"><img src="{{ '/assets/images/social-github.svg' }}"></a>
				<a href="https://twitter.com/JulioMaqueda"><img src="{{ '/assets/images/social-twitter.svg' }}"></a>
				<a href="https://www.linkedin.com/in/juliomaqueda"><img src="{{ '/assets/images/social-linkedin.svg' }}"></a>
			</div>
		</div>
	</header>

	<section class="main-content">
		{{ content }}
	</section>

	<footer>
		<div class="main-content">
			<span class="site-footer-credits">
				Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
				and generated by <a href="https://pages.github.com">GitHub Pages</a>.
			</span>
		</div>
	</footer>
</body>

</html>
